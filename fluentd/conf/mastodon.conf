<source>
  @type tail
  path /mastodon-out/documents.jsonl
  pos_file /var/log/td-agent/mastosidecar.pos
  tag mastodon
  format json
</source>

<match mastodon.**>
  @type copy
  <store>
    @type kafka2

    # list of seed brokers
    brokers broker:9092

    # topic settings
    topic_key tap
    default_topic docstojson

    <format>
      @type json
    </format>
  </store>
  <store>
    @type stdout
  </store>
</match>